      <option>2025</option><option>2024</option><option>2023</option>
      <option>2022</option><option>2021</option><option>2020</option>
    </select>

    <div class="tags">
      <button class="tag" data-type="becas">Becas</button>
      <button class="tag" data-type="traslados">Traslados</button>
      <button class="tag" data-type="congresos">Congresos</button>
      <button class="tag" data-type="financiamientos">Financiamientos</button>
    </div>
  </div>
</section>
